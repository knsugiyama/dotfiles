#===================================
# default settings
#===================================
# tmux起動時のシェルをfishにする
set -g default-shell /home/linuxbrew/.linuxbrew/bin/fish
set -g default-command /home/linuxbrew/.linuxbrew/bin/fish

# tmuxを256色表示できるようにする
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# ステータスバーをトップに配置する
set-option -g status-position top
# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'
# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# 現在のウィンドウの内容
setw -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W"
# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# ステータスバーの色を設定する
set-option -g status-bg "colour238"
# status line の文字色を指定する。
set-option -g status-fg "colour255"

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# ウィンドウとペインの番号を 1 から開始
set -g base-index 1
setw -g pane-base-index 1
# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on

#===================================
# prefix
#===================================
# prefixキーをC-aに変更する
set -g prefix C-a
# C-bのキーバインドを解除する
unbind C-b

#===================================
# key bindings
#===================================
# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v
# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#===================================
# tpm - Tmux Plugin Manager
#===================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Plugins
# 保存・リストアする
set -g @plugin 'tmux-plugins/tmux-resurrect'
# 保存・リストアを自動化する
set -g @plugin 'tmux-plugins/tmux-continuum'
# コピーモードでマウスでドラッグすると、クリップボードへコピーされる。
set -g @plugin 'tmux-plugins/tmux-yank'
#===================================
# Auto start tmux and restore
#===================================
# auto start terminal
set -g @continuum-boot 'on'

# auto restore tmux
# tmux スタート時に自動で復元
set -g @continuum-restore 'on'
# セッションを保存する間隔を 1 分にする
set -g @continuum-save-interval '1'
